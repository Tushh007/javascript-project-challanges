<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv=“X-UA-Compatible” content=“IE=edge”>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="./static/styles/style.css">
    <title>Javscript</title>
</head>

<body>
    <div class="container-1">
        <h2>Challange 1: Your Age in Days</h2>
        <div class="flex-box-container-1">
            <div><button class="btn btn-primary" id="age-btn">click me</button></div>
            <div><button class="btn btn-danger" id="age-reset-btn">reset</button></div>
        </div>
        <div class="flex-box-container-1">
            <div id="flex-box-result"></div>
        </div>
    </div>

    <div class="container-2">
        <h2>Challange 2: Cat Generator</h2>
        <div class="flex-box-container-2"><button class="btn btn-success" id="cat-gen-btn">Generate Cat</button></div>
        <div class="flex-box-container-2" id="flex-cat-gen"></div>
    </div>

    <div class="container-3">
        <h2>Challange 3: Rock, Paper, Scissors</h2>
        <div class="flex-box-rps" id="flex-box-rps-div">
            <img id="rock" src="http://images.clipartpanda.com/rock-clipart-clipart-harvestable-resources-rock.png" alt="" height="150" width="150">
            <img id="paper" src="http://images.clipartpanda.com/pencil-and-paper-clipart-black-and-white-1206556249326967385nexxuz_Loose_Leaf_Paper.svg.hi.png" alt="" height="150" width="150">
            <img id="scissor" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTbgv13lzo23QiWwqh4CGnguSwtSV7qcuvSIg&usqp=CAU" alt="" height="150" width="150">
        </div>
    </div>
    <script src="./static/js/app.js"></script>
</body>

</html>
